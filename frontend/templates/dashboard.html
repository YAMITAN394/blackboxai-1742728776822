<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>FINBOT Dashboard</title>
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #0062cc, #0096ff);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .feature-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .user-welcome {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-robot mr-3"></i>FINBOT Dashboard</h1>
                    <p class="user-welcome">Welcome, Demo User!</p>
                </div>
                <a href="/" class="btn btn-light">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card feature-card">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line feature-icon"></i>
                        <h3>Stock Prices</h3>
                        <p>Get real-time stock prices and market data</p>
                        <a href="/stock.html" class="btn btn-primary">
                            <i class="fas fa-search-dollar mr-2"></i>Check Stocks
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card feature-card">
                    <div class="card-body text-center">
                        <i class="fas fa-robot feature-icon"></i>
                        <h3>AI Assistant</h3>
                        <p>Chat with our AI for financial insights</p>
                        <a href="/chat.html" class="btn btn-primary">
                            <i class="fas fa-comments mr-2"></i>Start Chat
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
